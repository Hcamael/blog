# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hc1m1
subtitle: Blog
description: "水平不济整日被虐这也不会那也得学脑子太蠢天天垫底这看不懂那学不会"
author: Hcamael
language: default
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://0x48.pw
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 多说 分享服务（必须启用多说）
duoshuo_share: 

# 多说帐号
duoshuo_shortname: 

# Social links
#social:
#  github: https://github.com/Hcamael
# twitter: https://twitter.com/2_wat1r
# weibo: http://weibo.com/hcamael
# zhihu: http://www.zhihu.com/people/hcamael

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# 百度统计 ID，此 ID 是百度统计提供脚本中 hm.js? 后面那串字符，非百度统计帐号
# baidu_analytics: 4b6b8b9a09d24f4d4e26c50bd1707fd7

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: yelee
plugins:
  hexo-generator-feed
  hexo-math


#
feed:
  type: rss2
  path: rss.xml
  limit: 2

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:Hcamael/blog.git
  branch: master
